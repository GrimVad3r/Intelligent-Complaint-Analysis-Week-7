name: Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.3'

      - name: Install dependencies
        run: |
          # Upgrading pip is best practice for production environments
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests with pytest
        run: |
          # Setting PYTHONPATH to the current workspace (.) 
          # allows 'from src.filename import function' to work correctly.
          PYTHONPATH=. pytest tests/ --doctest-modules --junitxml=junit/test-results.xml